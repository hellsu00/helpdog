<!DOCTYPE html>
<html lang="ptBR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HelpDog</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="fullscreen">
      <div class="content">
        <header>
          <img
            src="/assets/logo-helpdog.svg"
            alt="helpdog - ajude quem precisa"
          />
          <h2>HelpDog</h2>
        </header>

        <main>
          <h1 class="title">
            Ajude quem <span class="highlight">precisa</span> de ajuda
          </h1>
          <p class="description">
            Com apenas 1 real você pode me ajudar a alimentar cães de ruas.
          </p>

          <div class="actions">
            <a href="#" class="btn filled">Contribuir</a>
            <a href="#" class="btn">Entrar em contato</a>
          </div>
        </main>
      </div>

      <div class="dog-wrapper">
        <img src="./assets/background.png" alt="" />
        <img src="./assets/paws.png" alt="" />
        <img src="./assets/dog.png" alt="" />
        <img src="./assets/dogfood.png" alt="" class="dogfood" />
      </div>
    </div>
  </body>
</html>
